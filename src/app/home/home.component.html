<app-navbar [menu]="myMenu">
  <h1 (click)="showCart()">Cart</h1>
</app-navbar>
<br>
<div class="row">
  <ng-container *ngFor="let product of products$ | async">
    <div class="col-lg-4">
      <app-product
        (click)="addToCart(product)"
        [price]="product.price"
        [productHeader]="product.name"
        [productImg]="product.image">
      </app-product>
    </div>
  </ng-container>
</div>
